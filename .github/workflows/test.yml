name: Build

on:
  workflow_call: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: Setup Node
        uses: ./.github/actions/setup-node

      - name: Lint
        run: yarn lint
      
      - name: Check Types
        run: yarn tsc
      
      - name: Test
        run: yarn test
